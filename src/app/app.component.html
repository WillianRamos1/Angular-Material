<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Angular 13 CRUD com Material UI</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Adicionar Produtos</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
  <mat-label style="margin-left: 10px;">Filtro</mat-label>
  <input style="margin-left: 10px;" matInput (keyup)="applyFiltro($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Nome Column -->
    <ng-container matColumnDef="produtoNome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Produto</th>
      <td mat-cell *matCellDef="let row"> {{row.produtoNome}} </td>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let row"> {{row.categoria}}</td>
    </ng-container>

    <!-- Marca Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
      <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
    </ng-container>

    <!-- Preço Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
      <td mat-cell *matCellDef="let row"> {{row.preco | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="observacoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Observações</th>
      <td mat-cell *matCellDef="let row"> {{row.observacoes}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row"> {{row.data | date}} </td>
    </ng-container>

    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opções</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editarProduto(row)" color="primary">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button (click)="removerProduto(row.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum Resultado encontrado para "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
  </div>
</div>
